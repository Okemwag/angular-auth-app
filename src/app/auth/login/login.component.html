<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    
    <div class="card-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username">
          <div class="error-message" *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </div>
          <div class="error-message" *ngIf="loginForm.get('username')?.hasError('minlength')">
            Username must be at least 3 characters long
          </div>
          <div class="error-message" *ngIf="loginForm.get('username')?.hasError('maxlength')">
            Username cannot exceed 20 characters
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
          <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password">
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </div>
        </div>

        <button 
          type="submit"
          class="submit-button"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </form>
    </div>

    <div class="card-footer">
      <a routerLink="/auth/register" class="register-link">Create an account</a>
    </div>
  </div>
</div>
