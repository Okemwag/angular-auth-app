<div class="profile-container">
  <div class="profile-card">
    <div class="card-header">
      <h2>User Profile</h2>
    </div>
    
    <div class="card-content" *ngIf="user">
      <div class="profile-info">
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
